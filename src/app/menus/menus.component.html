<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped">
  <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Restaurant</th> </tr>
  <tbody *ngFor="let menu of menus">
  <tr >
    <td>{{menu.idMenu}}</td>
    <td>{{menu.nomMenu}}</td>
    <td>{{menu.prixMenu}}</td>
     <td>{{menu.restaurant!.nomRest}}</td>
    <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimerMenu(menu)">Supprimer</a></td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()"[routerLink]="['/updateMenu',menu.idMenu]">Modifier</a></td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
