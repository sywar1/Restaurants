<div class="container">
  <div>
  <h2 style="color: blue;text-align:center;">Ajouter un Menu :</h2>
  </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Menu</label>
    <input type="text" [(ngModel)]="newMenu.idMenu" name="idMenu" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Restaurant</label>
      <select class="form-control form-control-lg" id="idRest" name="idRest"[(ngModel)]="newIdRest">
       <option *ngFor="let rest of restaurants" [value]="rest.idRest" >
       {{rest.nomRest}}
      </option>
      </select>
      </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Menu</label>
    <input type="text"[(ngModel)]= "newMenu.nomMenu" name="nomMenu" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Menu</label>
    <input type="number" [(ngModel)]= "newMenu.prixMenu" name="prixMenu" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="addMenu()"class="btn btn-success">Ajouter</button>
    </div>
    </form>
    </div>
