<div class="container">

  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label> Restaurants </label>
    <select class="form-control form-control-lg" id="idRest" name="idRest"
    [(ngModel)]="IdRestaurant"     (change)="onChange()" >
    <option *ngFor="let rest of restaurants" value="{{rest.idRest}}">
    {{rest.nomRest}}
     </option>
    </select>
  </div>

  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped">
  <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Restaurant</th> </tr>
  <tbody *ngFor="let menu of menus">
  <tr>
    <td>{{menu.idMenu}}</td>
    <td>{{menu.nomMenu}}</td>
    <td>{{menu.prixMenu}}</td>
     <td>{{menu.restaurant.nomRest}}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
