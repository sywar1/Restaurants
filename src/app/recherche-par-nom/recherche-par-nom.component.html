<div class="container">

  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2 ">
    <label>Nom <Menu></Menu></label>
    <input type="text" class="form-control" [(ngModel)]="nomMenu" name="nomMenu" class="form-control">
    <button type="submit" (click)="rechercherProds()" class="btn btn-primary mb-2 ml-2">Rechercher</button>
    </div>
    </form>


  <div class="card shadow mb-4">
  <div class="card-body">
  <table class="table table-striped">
  <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th >Restaurant </th> </tr>
  <tbody *ngFor="let menu of menus">
  <tr>
    <td>{{menu.idMenu}}</td>
    <td>{{menu.nomMenu}}</td>
    <td>{{menu.prixMenu}}</td>
     <td>{{menu.restaurant!.nomRest}}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
